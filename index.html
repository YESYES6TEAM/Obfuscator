<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lua Obfuscator</title>

<style>
@keyframes popup {0%{transform:scale(0)}100%{transform:scale(1)}}
@keyframes idle {0%{transform:rotate(5deg)}100%{transform:rotate(-5deg)}}

*{margin:0;padding:0;box-sizing:border-box}

body{
display:flex;
font-family:Geneva,Verdana,sans-serif;
color:white;
height:100vh;
background:#333;
justify-content:center;
align-items:center;
}

.navbar{
display:flex;
height:5rem;
justify-content:space-between;
align-items:center;
padding:1.4rem 5%;
background:rgba(68,68,68,.3);
border-bottom:3px solid rgba(34,34,34,.5);
position:fixed;
top:0;left:0;right:0;
z-index:9999;
box-shadow:0 0 20px #252525;
}

.logo{animation:idle 3s ease-in-out infinite alternate}
.logo span{color:rgb(255,143,16)}

.profile{
width:2.5rem;height:2.5rem;
border-radius:20px;
background:#666;
box-shadow:0 0 12px #222;
}

form{width:75%}

.card{
background:rgba(68,68,68,.5);
border:2px solid rgba(255,255,255,.1);
border-radius:10px;
box-shadow:0 0 42px #222;
animation:popup 1s ease forwards;
}

.card-header{
padding:1rem;
text-align:center;
border-bottom:2px solid rgba(255,255,255,.5);
}

.card-body{padding:1rem}

.filescript label{
display:block;
background:rgba(68,68,68,.5);
padding:10px;
border-radius:5px;
margin:1rem 0;
text-align:center;
cursor:pointer;
border:2px solid rgba(255,255,255,.3);
}

.filescript input{display:none}

.inputBox{
position:relative;
margin:1rem 0;
width:250px;
}

.inputBox input{
width:100%;
padding:10px;
background:rgba(68,68,68,.5);
border:1px solid rgba(255,255,255,.3);
color:white;
border-radius:5px;
}

button{
margin-top:1rem;
padding:15px;
width:100%;
background:white;
font-size:1.2em;
cursor:pointer;
}

button:hover{
background:rgb(255,143,16);
}
</style>
</head>

<body>

<nav class="navbar">
  <h1 class="logo"><span>Yasu</span>scator</h1>
  <div class="profile"></div>
</nav>

<form id="form">
<div class="card">
<div class="card-header"><h3>Obfuscator</h3></div>
<div class="card-body">

<div class="filescript">
<h3>Upload Your File Here!</h3>
<input type="file" id="file" />
<label for="file">Select Script</label>
<div id="num-of-files">No File Chosen</div>
<h5>Only .lua or .txt</h5>
</div>

<div class="inputBox">
<input type="text" id="key" required />
<span>Encrypt Key</span>
</div>

<button type="submit">Obfuscate</button>

</div>
</div>
</form>

<script>
/* =========================
   RANDOM + XOR CORE
========================= */
const ABC="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
const rand=s=>Array.from({length:s},()=>ABC[Math.random()*ABC.length|0]).join("");

const r1=rand(64),r2=rand(64),r3=rand(64),
      r4=rand(64),r5=rand(64),r6=rand(64);

const xorEnc=(s,k)=>Array.from(s,(c,i)=>c.charCodeAt(0)^k.charCodeAt(i%k.length));

const fakeTab=()=>Array.from({length:64},()=>ABC.charCodeAt(Math.random()*ABC.length|0)).join(",");

const alibi=(a,b,c,t)=>`
_ENV={string=string,table=table,math=math,load=load};
${a}="${b}";${b}="${a}";
${c}={${t}};
`;

const decrypt=(d,k)=>`
do
local t={${d.join(",")}}
local k=[[${k}]]
local o=""
for i=1,#t do
 o=o..string.char(bit32.bxor(t[i],k:byte((i-1)%#k+1)))
end
load(o)()
end
`;

const file=document.getElementById("file");
const info=document.getElementById("num-of-files");
const form=document.getElementById("form");

file.onchange=()=>{
 if(!file.files[0])return;
 if(!/\.lua$|\.txt$/i.test(file.files[0].name)){
  info.textContent="Invalid file";
  file.value="";
  return;
 }
 info.textContent=file.files[0].name;
};

form.onsubmit=e=>{
e.preventDefault();
const f=file.files[0];
const k=document.getElementById("key").value;
if(!f||!k)return alert("Missing input");

const r=new FileReader();
r.onload=()=>{
 const enc=xorEnc(r.result,k);
 const out=
 `local ${r1}="Encrypt By Yasu"\n`+
 alibi(r1,r2,r3,fakeTab())+
 alibi(r4,r2,r5,fakeTab())+
 alibi(r6,r3,r1,fakeTab())+
 decrypt(enc,k)+
 alibi(r2,r4,r6,fakeTab())+
 alibi(r1,r4,r5,fakeTab())+
 alibi(r2,r1,r3,fakeTab());

 const b=new Blob([out],{type:"text/plain"});
 const u=URL.createObjectURL(b);
 const a=document.createElement("a");
 a.href=u;a.download="Encrypted_"+f.name;a.click();
 URL.revokeObjectURL(u);
};
r.readAsText(f);
};
</script>

</body>
</html>
